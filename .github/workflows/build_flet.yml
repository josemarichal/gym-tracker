name: Build Flet APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Flet
        run: |
          pip install flet
          
      - name: Build APK
        run: |
          flet build apk --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gym-tracker-apk
          path: build/apk/app-release.apk
